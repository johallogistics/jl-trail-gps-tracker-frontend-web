<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="trail_tracker_app">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="trail_tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>trail_tracker</title>
  <link rel="manifest" href="manifest.json">
  <script
          src="https://apis.mappls.com/advancedmaps/api/c3a84b3348cc7861088428534d704753/map_sdk.js"
          onload="window.mapplsReady = true; console.log('✅ Mappls SDK loaded');">
  </script>

  <script>
    function initMapplsMap(divId, lat, lng, destLat, destLng) {
      if (!window.mapplsReady || typeof mappls === 'undefined') {
        console.error("⚠️ Tried calling initMapplsMap before SDK load");
        return;
      }

      var map = new mappls.Map(divId, {
        center: [lat, lng],
        zoom: 12
      });

      new mappls.Marker({
        map: map,
        position: { lat: lat, lng: lng },
        popupHtml: "Current Location"
      });

      new mappls.Marker({
        map: map,
        position: { lat: destLat, lng: destLng },
        popupHtml: "Destination"
      });
    }
  </script>


</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
